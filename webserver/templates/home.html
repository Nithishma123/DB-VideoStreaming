<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <title>Home</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id ="home">Home</a></li>
                <li><a href="#" id="recommendations">Recommendations  </a></li>
                <li><a href="#" id="movies">Movies</a></li>
                <li><a href="#" id="categories">Categories</a></li>
                <li><a href="#" id="genres">Genres</a></li>
                <li><a href="#" id="cast">Cast</a></li>
                <li><a href="#" id="favourites">Favourites  </a></li>
                <li class="dropdown1">
                    <a href="#" class="dropbtn1">Subscriptions</a>
                    <div class="dropdown-content1" id="subscriptions">
                        <a href="#" id="viewSubscriptionTab">My Plan</a>
                        <a href="#" id="manageSubscriptionTab">Change Plan</a>
                    </div>
                </li>
                <li class="dropdown1">
                    <a href="#" class="dropbtn1">Payments</a>
                    <div class="dropdown-content1" id="payments">
                        <a href="#" id="viewCardsTab">Cards</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Account</a>
                    <div class="dropdown-content" id="account">
                        <a href="#" id="viewProfileTab">Profile</a>
                        <a href="#" id="viewReviewedItemsTab">Reviews</a>
                    </div>
                </li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="trending" id="trendingSection">
            <h2>Trending Now</h2>
             <div id="trendingContainer" class="trending-container">
             </div>
        </section>
        <section class="recently-watched" id="recentlyWatchedSection">
            <h2>Recently watched</h2>
            <div id="watchedContainer" class="watched-container">
             </div>
        </section>
        <section class="movies-list" id="moviesContainer">
             <div id="movieContainer" class="movie-container">
            </div>
        </section>

       <section class="categories-list" id="categoriesContainer">
           <div id="categoryContainer" class="categories-container">
           </div>
       </section>
        <section class="genres-list" id="genresContainer">
            <div id="genreContainer" class="genre-container">
            </div>
        </section>
        <section class="cast-list" id="castContainer">
            <div id="cContainer" class="cast-container"></div>
        </section>
        <div id="dialog-container"></div>
        <section class="profile-list" id="profilesContainer">
            <div id="profileContainer" class="profile-container"></div>
        </section>
        <section class="cards-list" id="cardsContainer">
            <div id="cardContainer" class="card-container"></div>
        </section>
        <section class="userreviews-list" id="userReviewsContainer">
            <div id="userReviewContainer" class="userreviews-container"></div>
        </section>
        <section class="favourites-list" id="favouritesContainer">
            <div id="favouriteContainer" class="favourites-container"></div>
        </section>
        <section class="subscription-container" id="subscriptionsContainer">
            <div id="subscriptionContainer" class="subscription-container"></div>
        </section>

<div id="newCardContainer">
    <button id="addCardButton">Add New Card</button>
    <form id="newCardForm" style="display: none;">
        <label for="cardName">Name on Card:</label>
        <input type="text" id="cardName" name="cardName" required>
        <label for="cardType">Card Type:</label>
        <select id="cardType" name="cardType" required>
            <option value="" selected disabled>Select Card Type</option>
            <option value="MasterCard">MasterCard</option>
            <option value="Visa">Visa</option>
            <option value="Discover">Discover</option>
        </select>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
        <label for="expiryDate">Expiry Date:</label>
        <input type="date" id="expiryDate" name="expiryDate" required>
        <label for="autopay">Autopay:</label>
        <select id="autopay" name="autopay" required>
            <option value="1">Enabled</option>
            <option value="0">Disabled</option>
        </select>
        <button type="button" id="submitCardDetails">Submit</button>
    </form>
</div>

        <div id="ManageSubscriptionContainer">


    <div id="plan">
        <h1>Choose Your Subscription Plan</h1>
        <label for="subscriptionPlan">Select Plan:</label>
        <select id="subscriptionPlan">
            <option value="" selected disabled>Select Plan</option>
            <option value="basic">Basic</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
        </select>
    </div>



    <div id="duration">
        <h1>Choose Subscription Duration</h1>
        <label for="subscriptionDuration">Select Duration:</label>
        <select id="subscriptionDuration">
            <option value="" selected disabled>Select duration</option>
            <option value="Monthly">Monthly</option>
            <option value="Annual">Annual</option>
        </select>
    </div>
            <button type="button" id="showPrices">Show</button>
        </div>

        <div id="priceDisplay"></div>



    </main>
<script src="{{ url_for('static', filename='home.js') }}"></script>
</body>
</html>
